<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" href="./styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div id="register">
        <input type="checkbox" id="check">
      <label for="check">
        <i class="fas fa-times" id="btn"></i>
        <!-- <i class="fas fa-times" id="cancel"></i> -->
      </label>
      <div class="sidebar">
          <div id="head">
              <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png?dim=256x0" alt="">
              <img src="https://assets.pharmeasy.in/web-assets/dist/1fe1322a.svg?dim=256x0" alt="">
          </div>

          <div id="form">
              <h3>Quick Login / Register </h3>
              <input type="text" id="query" placeholder="Enter your phone number">
              <button id="submit">Send OTP</button>
              <p>By clicking continue, you agree with our <span>Privacy Policy</span></p>
          </div>
      
      </div>
    </div>
</body>
</html>

<script>
    let button = document.getElementById('submit');
    button.addEventListener('click',function(){
        otpsent();
    })

    let back = document.getElementById('btn');
    back.addEventListener('click',function(){
      window.location.href='index.html'
    })

    const otpsent = () => {

      let num = document.getElementById('query').value;

      if(num.length==10){
        alert('OTP sent to your number');
        window.location.href='otp.html'

        localStorage.setItem('number',JSON.stringify(num));
        let enteredOtp = 7793;
        localStorage.setItem('otp',JSON.stringify(enteredOtp));

      }
      else if(num==''){
        alert('Please enter the number')
      }
      else{
        alert('Enter correct number');
      }

    }
</script>
